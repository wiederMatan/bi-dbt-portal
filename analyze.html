<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转  DBT</title>
    <link rel="stylesheet" href="assets/css/analyze-modern.css?v=2">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                砖 砖
            </button>
        </div>
        
        <div class="sidebar-content">
            <div class="project-selector-sidebar">
                <label>专 驻专拽</label>
                <select id="projectSelect" class="project-select">
                    <option value="">注 驻专拽...</option>
                </select>
            </div>
            
            <div class="recent-chats">
                <h3>驻专拽 专</h3>
                <div id="recentList" class="recent-list">
                    <!-- Recent projects will be added here -->
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="main-chat">
        <!-- Header -->
        <header class="chat-header">
            <button class="menu-toggle" id="menuToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <h1> 转  DBT</h1>
        </header>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon"></div>
                <h2>?砖!   注专</h2>
                <p>专 驻专拽 转 砖 砖转 注  砖</p>
                <div class="example-prompts">
                    <button class="example-prompt">? "住驻专 注住拽" 砖 驻专拽</button>
                    <button class="example-prompt">?SLA -  转 </button>
                    <button class="example-prompt">爪  转   住驻 住</button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="砖 砖..."
                    rows="1"
                    dir="rtl"
                    disabled
                ></textarea>
                <div class="input-actions">
                    <button class="input-btn" id="sendBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/analyze-modern.js?v=3"></script>
</body>
</html>
