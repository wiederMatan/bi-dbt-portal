<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBT Project Documentation Portal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <meta name="description" content="Central hub for all your dbt project documentation with comprehensive lineage tracking and data governance">
    <meta name="keywords" content="dbt, data, documentation, catalog, lineage, governance">
</head>
<body>



    <main class="main-content">
        <div class="container">
            <div class="header">
                <h1> DBT Documentation Portal</h1>
                <p>Central hub for all your dbt project documentation</p>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalProjects">11</span>
                        <span class="stat-label">Active Projects</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalModels">1014</span>
                        <span class="stat-label">Data Models</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="lastSync">--:--</span>
                        <span class="stat-label">Last Sync</span>
                    </div>
                </div>
            </div>

            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search projects, models, or documentation..." class="search-input" aria-label="Search projects and documentation">
                    <button class="search-btn" aria-label="Search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <div class="filter-tags" role="group" aria-label="Filter projects">
                    <button class="filter-tag" onclick="window.open('analyze.html', '_blank')" aria-pressed="false">ðŸ¤– AI Model Analyzer</button>
                    <button class="filter-tag" onclick="window.open('http://localhost:48080/', '_blank')" aria-pressed="false">ðŸ”„ Nifi Monitor</button>
                    <button class="filter-tag" onclick="window.open('parser_json.html', '_blank')" aria-pressed="false">ðŸ“„ JSON Parser</button>
                </div>
            </div>

            <div class="catalog-grid" id="catalogGrid">
                <!-- DBT Project Catalogs - Dynamically Generated -->
                <div class="loading-cards">
                    <div class="loading-spinner">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 11-6.219-8.56"/>
                        </svg>
                    </div>
                    <p>Loading documentation projects...</p>
                </div>
            </div>


        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">

            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 DBT Documentation Portal. Generated by dbt â€¢ Last sync: <span id="lastSyncTime">Loading...</span></p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/dynamic-cards.js"></script>
</body>
</html>
